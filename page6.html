        <p>平常用<p></p>写的预设是block，就是字后面直接换行(shift+enter)</p>
        <p>test</p>
        <span>但<span></span>写的预设是inline，就是字与字之间都在同一行</span>
        <p>test</p>
        <p style="display: inline;">当然要改属性也可以，像这行就是用<p></p>写的但是加上inline display属性就会在同一行了</p>
        <p>test</p>
        <span style="display:block;">当然反过来也可以，像这行就是<span></span>写的但是加上block display属性</span>
