<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta/>
<head>  <h2>CSS練習頁面</h2></head>
<body>
    <!-- padding是border內的空間 & margin是border外的空間 -->
    <div style="padding: 10px 30px 50px 100px; border: 5px dashed; color: rgb(27, 44, 226); background-color: rgb(106, 199, 249);">
        <h3>這是padding</h3>
    </div>
    <br>
    <div style="padding-top: 50px; padding-left: 10px; border: 2px solid; margin: 80px;">
        <h3>這是padding top 50px, padding-left 10px, 這只有上面和左边有空格</h3></div>
    <br>
    <div style="padding: 20px 100px 30px 10px; border: 2px solid">
        <h3>這是padding 20px 100px 30px 10px, 由上順時針填寫空格</h3>
    </div>
    <br>
    <div style="margin: 10px 50px 80px 100px; border: 2px solid">
        <h3>這是margin，border外围的空间</h3>
    </div>
    <br>
    <hr>

    <div style="margin: -40px 50px 80px 100px; border: 2px solid">
        <h3>這是margin -40px，空间也是可以负值的</h3>
    </div>
    <br>
<br>
